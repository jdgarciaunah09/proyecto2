<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script src="/JS/pedidos.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
<div class="container">
     <div class="consulta mt-4">
         <div class="row">
             <div class="col-6">
                 <h3>Lista de Pedidos</h3>

            </div>
            <div class="col-6">
                <h3>Agregar Pedidos</h3>
                

            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                 <table class="table table_hover">
                     <thead>
                         <tr>
                             <th>ID</th>
                             <th>ID Socio</th>
                             <th>Fecha Pedido</th>
                             <th>Detalle</th>
                             <th>Sub Total</th>
                             <th>Total ISV</th>
                             <th>Total</th>
                             <th>Fecha Entrega</th>
                             <th>Estado</th>
                         </tr>
                     </thead>
                       <tbody class="pedidos">
                        
                       </tbody>
                 </table>  
            </div>
        </div>
    </div>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h3>Agregar Pedidos</h3>
            </div>
            <div class="col-12">
                <form class="pedido">
                    <label for="">ID SOCIO</label>
                    <input type="text" id="idsocio" class="form-control" placeholder="Ingrese el id socio" >
                    <label for="">FECHA PEDIDO</label>
                    <input type="text" id="FechaPedido" class="form-control" placeholder="Ingrese la fecha de pedido">
                    <label for="">DETALLE</label>
                    <input type="text" id="detalle" class="form-control" placeholder="Ingrese el detalle" >
                    <label for="">SUBTOTAL</label>
                    <input type="text" id="subtotal" class="form-control" placeholder="Ingrese el subtotal" >
                    <label for="">TOTAL ISV</label>
                    <input type="text" id="totalisv" class="form-control" placeholder="Ingrese el total del isv" >
                    <label for="">TOTAL</label>
                    <input type="text" id="total" class="form-control" placeholder="Ingrese total" >
                    <label for="">FECHA ENTREGA</label>
                    <input type="text" id="fechaentrega" class="form-control" placeholder="Ingrese la fecha de entrega" >
                    <hr>
                    <div class="button">
                       
                        <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Agregar pedido" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>

 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    

</body>
</html>
